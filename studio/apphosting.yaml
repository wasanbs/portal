# Specifies the version of the App Hosting schema.
schemaVersion: v1alpha1

# Specifies the command to run to build the app.
# By default, App Hosting runs `npm run build`.
# build:
#   run: npm run build

# Defines environment variables that will be available to the application.
env:
  - variable: 'NEXT_PUBLIC_EXAMPLE_VARIABLE'
    value: 'Hello from App Hosting!'
  # You can add more secret variables like this.
  # These secrets need to be created in Google Secret Manager first.
  # - variable: 'MY_API_KEY'
  #   secret: 'MY_API_KEY_SECRET_NAME'
